<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyCodes</title> 

    <style>
        body {
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #key .code {
            font-size: 10vw;
            font-family: "Arial", "Helvetica", sans-seriF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="key">
        <span class="code"></span>

        <br>

        <span class="msg"></span>
    </div>

    <script>
        document.addEventListener("keypress", function(e) {
            var output = document.querySelector("#key .code");
            output.innerHTML = e.keyCode;

            var outputSub = document.querySelector("#key .msg");
            outputSub.innerHTML = "You have pressed " + e.key;
        });
    </script>
</body>
</html>
